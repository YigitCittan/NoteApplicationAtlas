

<div class="modal fade" id="changeUsernameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Kullanıcı Adını Değiştir</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="newUsername" class="form-label">Yeni Kullanıcı Adı</label>
            <input type="username" [(ngModel)]="userDto.userName" name="username" placeholder="Kullanıcı adı" class="form-control" id="newUsername">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary" (click)="onChangeUsername(userDto)">Değişiklikleri Kaydet</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg">
      <div class="nav-pills" *ngIf="isHomeOrProfilePage()">
        <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
          <li class="nav-item" role="presentation">
            <button class="nav-link" [class.active]="isHomePage()" id="home-tab2" data-bs-toggle="tab" type="button" routerLink="/home" role="tab" aria-selected="true">Notlar</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" [class.active]="isProfilePage()" id="profile-tab2" data-bs-toggle="tab" type="button" routerLink="/profile" role="tab" aria-selected="false">Profil</button>
          </li>
          <li class="nav-item" role="presentation" *ngIf="showButton()">


            <button class="nav-link" [class.active]="isAdminPage()" id="admin-tab2" data-bs-toggle="tab" type="button" routerLink="/admin" role="tab" aria-selected="true">Admin</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-auto">
      <div class="d-flex justify-content-end mt-2">
        <button class="btn btn-danger" id="logoutButton" type="button" (click)="logout()">ÇıkışYap</button>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

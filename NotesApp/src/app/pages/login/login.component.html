<div class="parent">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Giriş Yap</label>
                    <input type="email"  [(ngModel)]="loginDto.email" name="email" placeholder="Email" required="">
                    <input type="password" [(ngModel)]="loginDto.password" name="passsword"  placeholder="Password" required="">
                    <button (click)="login(loginDto)">Giriş Yap</button>
                </form>
            </div>
    
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Kayıt Ol</label>
                    <input type="text" [(ngModel)]="registerDto.name" name="name" placeholder="User name" required="">
                    <input type="email"  [(ngModel)]="registerDto.email" name="email" placeholder="Email" required="">
                    <input type="password" [(ngModel)]="registerDto.password" name="passsword"  placeholder="Password" required="">
                    <button (click)="register(registerDto)">Kayıt Ol</button>
                    

                </form>
            </div>
    </div>
</div>
